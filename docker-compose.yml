version: "3.9"
services:
  dealer:
    build: .
    ports:
      - 8626:8626
    environment:
      - REDIS_ADDRESS=cache:6379
      - DATABASE_DSN=user:pass@tcp(database:3306)/deal?charset=utf8&parseTime=True&loc=Local
      - GIN_MODE=release
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy

  database:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: deal
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10


  cache:
    image: redis
    restart: always
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30